<body lang="pt-BR">
	<table class="signature-container" cellspacing="0" cellpadding="0">
		<tr>
			<td class="photo-container">
				<img src="http://assinaturas.teltecsolutions.com.br/colaboradores/{{ATTR_PHOTO_ID}}.png">
			</td>
			<td class="contact-container">
				<div>
					<span class="name">

				<div>
					<span class="title">

				</div>
				<div class="telephones">

					</span>

					&nbsp;|&nbsp;

					</span>
					{% endif %}
				</div>
				<div>

						<img src="http://assinaturas.teltecsolutions.com.br/icones/in.png">
					</a>
				</div>
				<div class="social-facebook">
					<a href="https://www.facebook.com/teltecsolutions" target="_blank">
						<img src="http://assinaturas.teltecsolutions.com.br/icones/face.png">
					</a>
				</div>
				<div class="social-instagram">
					<a href="https://www.instagram.com/teltecsolutions/" target="_blank">
						<img src="http://assinaturas.teltecsolutions.com.br/icones/insta.png">
					</a>
				</div>
				<div class="social-blog">

						<img src="http://assinaturas.teltecsolutions.com.br/icones/blog.png">
